<h4>Agregar Personajes</h4>
<form
  class="row"
  (ngSubmit)="emitCharacter()"
>
  <input
    [(ngModel)]="character.name"
    class="form-control mb-2"
    type="text"
    name="name"
    placeholder="Nombre">
  <input
    [(ngModel)]="character.power"
    class="form-control mb-2"
    type="text"
    name="power"
    placeholder="Poder">

  <button
    type="submit"
    class="btn btn-primary"
    >
    Agregar
  </button>
</form>
