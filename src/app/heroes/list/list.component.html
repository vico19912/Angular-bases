<h3>Listado de Heroes</h3>

<div
  *ngIf="deletedHero; else nothingDeleted"
>
  <h3>Heroe Borrado:
    <small
      class="text-danger"
    >
    {{ deletedHero }}
    </small>
  </h3>
</div>

<ng-template #nothingDeleted>
  <h3>
    No ha borrado nada
  </h3>
</ng-template>


<button
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
  *ngIf="heroNames.length > 0"
>
  Borrar ultimo
</button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let name of heroNames"
    class="list-group-item">
    {{ name }}
  </li>
</ul>
